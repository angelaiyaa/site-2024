    <h1>Explicação fraca-constelações e os talentos</h1>
    
    <p class=impar>CONSTELAÇÃO- cada personagem possuí um total de 6 constelações que são obtidas a cada giro que você dá em seu banner, porém é necessário você já ter ganho esse personagem antes 
                   de ter uma constelação dele, ou seja, você irá precisar pegar um personagem 7 vezes repetidas para ter um total de 6 constelações, a ideia em pegar as constelações
                   é deixar o personagem mais forte, pois, além de aumentar em trêss o nível dos talentos ele dá um monte de outros bônus ao seu personagem, ah e também a caravterís-
                   tica da constelação varia de personagem para personagem ou seja cada personagem recebe um tipo de bônus diferente.</p>
  
    <p class=impar>TALENTOS- os talentos são upados em níveis, sendo o nível máximo pelo qual é permitido upar o nível 10, porém, você não precisa necessariamente por todos os personagens no nível
                10 pois isso emana uma grande quantidade de dinheiro do jogo, além disso cada personagem possuí um total de 3 talentos que são upáveis, sendo eles o atk básico, skill e ultimate.</p>
